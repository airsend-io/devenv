      AIRSEND_WEBSOCKET_IPHOST_MAP: ${AIRSEND_WEBSOCKET_IPHOST_MAP:-127.0.0.1:localhost}
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
    restart: always
    depends_on:
